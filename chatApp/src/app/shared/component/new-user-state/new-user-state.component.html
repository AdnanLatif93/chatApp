<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    Welcome, please let us know who you are:
</div>
<div class="flex">
    <mat-label  class="flex-initial w-32 ...">User Name</mat-label>
    <mat-form-field class="flex-initial w-64 ..." appearance="outline">   
        <input matInput [(ngModel)]="data.name" placeholder="Ex. jhon Doe">
    </mat-form-field>
</div>

<div  class="flex">
    <mat-label  class="flex-initial w-32 ...">Location:</mat-label>
<mat-form-field class="flex-initial w-64 ..." appearance="outline">
    <input matInput [(ngModel)]="data.location" placeholder="Ex. lahore">
</mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
